name: Deploy to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # atau sesuaikan versi Node.js kamu

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build static site (hasil build masuk ke folder dist/)
      - name: Build static files
        run: npm run build

      # Login ke GHCR
      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build & push Docker image
      - name: Build and Push Docker image
        run: |
          docker build -t ghcr.io/fauzanwahyum/web-porto-docker:latest .
          docker push ghcr.io/fauzanwahyum/web-porto-docker:latest

      # Deploy ke Azure VM
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            docker stop web-porto-docker || true
            docker rm web-porto-docker || true
            docker pull ghcr.io/fauzanwahyum/web-porto-docker:latest
            docker run -d \
              --name web-porto-docker \
              -p 8080:80 \
              ghcr.io/fauzanwahyum/web-porto-docker:latest

            echo "âœ… Deploy berhasil! Akses di: http://${{ secrets.AZURE_VM_IP }}:8080"
